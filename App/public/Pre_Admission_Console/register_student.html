    <script>
        function showLoadingAnimation() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoadingAnimation() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }


        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('student_details').addEventListener('keydown', function (event) {
                // Check if the Enter key on the number pad is pressed
                if (event.key === 'Enter' && event.keyCode === 13) {
                    // Prevent the default form submission behavior
                    event.preventDefault();

                    // Submit the form
                    reg_student();
                }
            });
        });


        function reg_student() {

            // Show loading animation
            showLoadingAnimation();

            const student_name = document.getElementById("name").value;
            const mobile_no = document.getElementById("mobile").value;
            const res_address = document.getElementById("address").value;
            const dob = document.getElementById("dateofbirth").value;
            const standard = document.getElementById("standard").value;

            if (student_name.trim().length === 0 || mobile_no.trim().length === 0 || res_address.trim().length === 0 || dob.trim().length === 0 || standard.trim().length === 0) {
                // alert('Please fill all details');
                showToast('Please fill all details', true); // Show error toast
                hideLoadingAnimation();

            } else if (mobile_no.trim().length !== 10) {
                // Second condition: check if mobile number length is not equal to 10
                showToast('Mobile number should be 10 digits long', true); // Show error toast
                hideLoadingAnimation();
            }

            else {

                // Create an object with form data
                const formData = {
                    student_name: student_name,
                    mobile_no: mobile_no,
                    res_address: res_address,
                    dob: dob,
                    standard: standard
                };

                // Send form data to server
                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => {
                        if (response.ok) {

                            // alert('Student Registered Successfully');
                            showToast('Student Registered Successfully', false); // Show success toast
                            // Optionally, you can perform actions after successful submission
                            // Hide loading animation
                            hideLoadingAnimation();
                            document.getElementById("student_details").reset();

                            // window.location.href = '/dashboard';

                        } else {
                            console.error('Error submitting form');
                            // Hide loading animation
                            hideLoadingAnimation();
                            // alert("Error Registering Student")
                            showToast('Error Registering Student', true); // Show success toast
                            // Optionally, you can handle errors here
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Optionally, you can handle errors here
                        // Hide loading animation
                        hideLoadingAnimation();
                        showToast('Error Registering Student', true); // Show success toast
                    });
            };
        }

        function showToast(message, isError) {
            const toast = document.getElementById('toast');
            toast.textContent = message;

            // Set class based on isError flag
            if (isError) {
                toast.classList.add('error');
            } else {
                toast.classList.remove('error');
            }

            // Show the toast
            toast.style.display = 'block';

            // Hide the toast after 3 seconds
            setTimeout(function () {
                toast.style.display = 'none';
            }, 3000);
        }


        function resetForm() {
            document.getElementById("student_details").reset();
        }



    </script>
