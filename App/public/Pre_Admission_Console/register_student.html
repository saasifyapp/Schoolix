    <script>
        function showClassAlert() {
            // Get the date from the input field

            // Get the birthdate from the input field
            var birthdate = document.getElementById("dateofbirth").value;
            var today = new Date();
            var birthDate = new Date(birthdate);

            if (!birthdate) {
                showToast('Please select a valid date.', true); // Show error toast
                return;
            }

            if (birthDate > today) {
                showToast('Please select a date before today', true); // Show error toast
                return;
            }

            var years = today.getFullYear() - birthDate.getFullYear();
            var months = today.getMonth() - birthDate.getMonth();
            var days = today.getDate() - birthDate.getDate();

            if (months < 0 || (months === 0 && today.getDate() < birthDate.getDate())) {
                years--;
                months += 12;
            }

            if (days < 0) {
                var lastMonth = new Date(today.getFullYear(), today.getMonth() - 1, 0);
                days += lastMonth.getDate();
                months--;
            }

            var current_age = years + " Years " + months + " Months " + days + " Days ";   // Current Age

            var current_year = today.getFullYear();
            var specificDate = new Date(current_year, 11, 31);  // Month starts from index 0

            var years_1 = specificDate.getFullYear() - birthDate.getFullYear();
            var months_1 = specificDate.getMonth() - birthDate.getMonth();
            var days_1 = specificDate.getDate() - birthDate.getDate();

            if (months_1 < 0 || (months_1 === 0 && specificDate.getDate() < birthDate.getDate())) {
                years_1--;
                months_1 += 12;
            }

            if (days_1 < 0) {
                var lastMonth = new Date(specificDate.getFullYear(), specificDate.getMonth() - 1, 0);
                days_1 += lastMonth.getDate();
                months_1--;
            }

            var age_on_date = years_1 + " Years " + months_1 + " Months " + days_1 + " Days ";  // Age on 31st December 

            var show_class = "";
            if ((years_1 >= 3 && years_1 <= 4)) {
                if (years_1 == 3) { show_class = "Nursery"; }
                else if (years_1 == 4 && months_1 <= 5 && days_1 <= 30) { show_class = "Nursery / KG-1"; }
                else if (years_1 == 4 && months_1 >= 5 && days_1 <= 30) { show_class = "KG-1"; }
                else if (years_1 == 4 && months_1 == 5 && days_1 >= 30) { show_class = "KG-1"; }
            } else if ((years_1 >= 4 && years_1 <= 5)) {
                if (years_1 == 4) { show_class = "KG-1"; }
                else if (years_1 == 5 && months_1 <= 5 && days_1 <= 30) { show_class = "KG-1 / KG-2"; }
                else if (years_1 == 5 && months_1 >= 5 && days_1 <= 30) { show_class = "KG-2"; }
                else if (years_1 == 5 && months_1 == 5 && days_1 >= 30) { show_class = "KG-2"; }
            } else if ((years_1 >= 5 && years_1 <= 6)) {
                if (years_1 == 5) { show_class = "KG-2"; }
                else if (years_1 == 6 && months_1 <= 5 && days_1 <= 30) { show_class = "KG-2 / 1 ST"; }
                else if (years_1 == 6 && months_1 >= 5 && days_1 <= 30) { show_class = "1 ST"; }
                else if (years_1 == 6 && months_1 == 5 && days_1 >= 30) { show_class = "1 ST"; }
            } else if ((years_1 >= 6 && years_1 <= 7)) {
                if (years_1 == 6) { show_class = "1 ST"; }
                else if (years_1 == 7 && months_1 <= 5 && days_1 <= 30) { show_class = "1 ST / 2 ND"; }
                else if (years_1 == 7 && months_1 >= 5 && days_1 <= 30) { show_class = "2 ND"; }
                else if (years_1 == 7 && months_1 == 5 && days_1 >= 30) { show_class = "2 ND"; }
            } else if ((years_1 >= 7 && years_1 <= 8)) {
                if (years_1 == 7) { show_class = "2 ND"; }
                else if (years_1 == 8 && months_1 <= 5 && days_1 <= 30) { show_class = "2 ND / 3 RD"; }
                else if (years_1 == 8 && months_1 >= 5 && days_1 <= 30) { show_class = "3 RD"; }
                else if (years_1 == 8 && months_1 == 5 && days_1 >= 30) { show_class = "3 RD"; }
            } else if ((years_1 >= 8 && years_1 <= 9)) {
                if (years_1 == 8) { show_class = "3 RD"; }
                else if (years_1 == 9 && months_1 <= 5 && days_1 <= 30) { show_class = "3 RD / 4 TH"; }
                else if (years_1 == 9 && months_1 >= 5 && days_1 <= 30) { show_class = "4 TH"; }
                else if (years_1 == 9 && months_1 == 5 && days_1 >= 30) { show_class = "4 TH"; }
            } else if ((years_1 >= 9 && years_1 <= 10)) {
                if (years_1 == 9) { show_class = "4th"; }
                else if (years_1 == 10 && months_1 <= 5 && days_1 <= 30) { show_class = "4 TH / 5 TH"; }
                else if (years_1 == 10 && months_1 >= 5 && days_1 <= 30) { show_class = "5 TH"; }
                else if (years_1 == 10 && months_1 == 5 && days_1 >= 30) { show_class = "5 TH"; }
            } else if ((years_1 >= 10 && years_1 <= 11)) {
                if (years_1 == 10) { show_class = "5 TH"; }
                else if (years_1 == 11 && months_1 <= 5 && days_1 <= 30) { show_class = "5 TH / 6 TH"; }
                else if (years_1 == 11 && months_1 >= 5 && days_1 <= 30) { show_class = "6 TH"; }
                else if (years_1 == 11 && months_1 == 5 && days_1 >= 30) { show_class = "6 TH"; }
            } else if ((years_1 >= 11 && years_1 <= 12)) {
                if (years_1 == 11) { show_class = "6 TH"; }
                else if (years_1 == 12 && months_1 <= 5 && days_1 <= 30) { show_class = "6 TH / 7 TH"; }
                else if (years_1 == 12 && months_1 >= 5 && days_1 <= 30) { show_class = "7 TH"; }
                else if (years_1 == 12 && months_1 == 5 && days_1 >= 30) { show_class = "7 TH"; }
            } else if ((years_1 >= 12 && years_1 <= 13)) {
                if (years_1 == 12) { show_class = "7 TH"; }
                else if (years_1 == 13 && months_1 <= 5 && days_1 <= 30) { show_class = "7 TH / 8 TH"; }
                else if (years_1 == 13 && months_1 >= 5 && days_1 <= 30) { show_class = "8 TH"; }
                else if (years_1 == 13 && months_1 == 5 && days_1 >= 30) { show_class = "8 TH"; }
            } else if ((years_1 >= 13 && years_1 <= 14)) {
                if (years_1 == 13) { show_class = "8 TH"; }
                else if (years_1 == 14 && months_1 <= 5 && days_1 <= 30) { show_class = "8 TH / 9 TH"; }
                else if (years_1 == 14 && months_1 >= 5 && days_1 <= 30) { show_class = "9 TH"; }
                else if (years_1 == 14 && months_1 == 5 && days_1 >= 30) { show_class = "9 TH"; }
            } else if ((years_1 >= 14 && years_1 <= 15)) {
                if (years_1 == 14) { show_class = "9 TH"; }
                else if (years_1 == 15 && months_1 <= 5 && days_1 <= 30) { show_class = "9 TH / 10 TH"; }
                else if (years_1 == 15 && months_1 >= 5 && days_1 <= 30) { show_class = "10 TH"; }
                else if (years_1 == 15 && months_1 == 5 && days_1 >= 30) { show_class = "10 TH"; }
            } else if (years_1 >= 16) { show_class = "OUT OF SCHOOL"; }
            else if (years_1 < 3) { show_class = "VISIT NEXT YEAR"; }

            /////////////////////////////// DYNAMICALLY CREATE RADIO BUTTONS ///////////////////////


            // Split the show_class string
            var classes = show_class.split(" / ");

            // Store separate parts in variables
            var class1 = classes[0];
            var class2 = classes[1];

            // Show the overlay
            document.getElementById('class-overlay').style.display = 'flex';

            // Set the alert message
            var alertMessage = document.getElementById('alert-message');


            if (class1 && class2) {
                // Both class1 and class2 are defined, create two radio buttons
                var radio1 = createRadioButton(class1, 'class1', class1);
                var radio2 = createRadioButton(class2, 'class2', class2);

                alertMessage.appendChild(radio1);
                alertMessage.appendChild(radio2);
            } else {
                // Only one class is defined, create one radio button
                var radio = createRadioButton(class1 || class2, 'class', class1 || class2);
                alertMessage.appendChild(radio);
            }
        }

        function createRadioButton(label, name, value) {
            var alertMessage = document.getElementById('alert-message');

            // Clear existing radio buttons
            alertMessage.innerHTML = '';

            var radioInput = document.createElement('input');
            radioInput.type = 'radio';
            radioInput.name = name;
            radioInput.value = value;
            radioInput.style.marginTop = '10px'; // Add top margin to the radio button


            var labelElem = document.createElement('label');
            labelElem.innerHTML = label;

            var wrapper = document.createElement('div');
            wrapper.classList.add('radio-wrapper');
            wrapper.appendChild(radioInput);
            wrapper.appendChild(labelElem);

            // Add event listener to update the standard input field value
            radioInput.addEventListener('click', function () {
                document.getElementById('standard').value = value;
            });

            // Append the wrapper to the alert message
            alertMessage.appendChild(wrapper);

            return wrapper;
        }

        function hideOverlay() {
            // Hide the overlay
            document.getElementById('class-overlay').style.display = 'none';
        }


        ///////////////////////////////////////

        function showLoadingAnimation() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoadingAnimation() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }


        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('student_details').addEventListener('keydown', function (event) {
                // Check if the Enter key on the number pad is pressed
                if (event.key === 'Enter' && event.keyCode === 13) {
                    // Prevent the default form submission behavior
                    event.preventDefault();

                    // Submit the form
                    reg_student();
                }
            });
        });


        function reg_student() {

            // Show loading animation
            showLoadingAnimation();

            const student_name = document.getElementById("name").value;
            const mobile_no = document.getElementById("mobile").value;
            const res_address = document.getElementById("address").value;
            const dob = document.getElementById("dateofbirth").value;
            const standard = document.getElementById("standard").value;

            if (student_name.trim().length === 0 || mobile_no.trim().length === 0 || res_address.trim().length === 0 || dob.trim().length === 0 || standard.trim().length === 0) {
                // alert('Please fill all details');
                showToast('Please fill all details', true); // Show error toast
                hideLoadingAnimation();

            } else if (mobile_no.trim().length !== 10) {
                // Second condition: check if mobile number length is not equal to 10
                showToast('Mobile number should be 10 digits long', true); // Show error toast
                hideLoadingAnimation();
            }

            else {

                // Create an object with form data
                const formData = {
                    student_name: student_name,
                    mobile_no: mobile_no,
                    res_address: res_address,
                    dob: dob,
                    standard: standard
                };

                // Send form data to server
                fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => {
                        if (response.ok) {

                            // alert('Student Registered Successfully');
                            showToast('Student Registered Successfully', false); // Show success toast
                            // Optionally, you can perform actions after successful submission
                            // Hide loading animation
                            hideLoadingAnimation();
                            document.getElementById("student_details").reset();

                            // window.location.href = '/dashboard';

                        } else {
                            console.error('Error submitting form');
                            // Hide loading animation
                            hideLoadingAnimation();
                            // alert("Error Registering Student")
                            showToast('Error Registering Student', true); // Show success toast
                            // Optionally, you can handle errors here
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        // Optionally, you can handle errors here
                        // Hide loading animation
                        hideLoadingAnimation();
                        showToast('Error Registering Student', true); // Show success toast
                    });
            };
        }

        function showToast(message, isError) {
            const toast = document.getElementById('toast');
            toast.textContent = message;

            // Set class based on isError flag
            if (isError) {
                toast.classList.add('error');
            } else {
                toast.classList.remove('error');
            }

            // Show the toast
            toast.style.display = 'block';

            // Hide the toast after 3 seconds
            setTimeout(function () {
                toast.style.display = 'none';
            }, 3000);
        }


        function resetForm() {
            document.getElementById("student_details").reset();
        }



    </script>
