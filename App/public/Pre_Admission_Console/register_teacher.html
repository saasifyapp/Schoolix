    <script>

        function showLoadingAnimation() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoadingAnimation() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('teacher_details').addEventListener('keydown', function (event) {
                // Check if the Enter key on the number pad is pressed
                if (event.key === 'Enter' && event.keyCode === 13) {
                    // Prevent the default form submission behavior
                    event.preventDefault();

                    // Submit the form
                    reg_teacher();
                }
            });
        });

        async function reg_teacher() {
        showLoadingAnimation(); // Assume showLoadingAnimation is defined somewhere

        const teacher_name = document.getElementById("name").value;
        const mobile_no = document.getElementById("mobile").value;
        const res_address = document.getElementById("address").value;
        const dob = document.getElementById("dateofbirth").value;
        const qualification = document.getElementById("qualification").value;
        const experience = document.getElementById("experience").value;
        const references = document.getElementById("references").value;

        if (teacher_name.trim().length === 0 || mobile_no.trim().length === 0 || res_address.trim().length === 0 || dob.trim().length === 0 || qualification.trim().length === 0 || experience.trim().length === 0) {
            showToast('Please fill all details', true); // Assume showToast is defined somewhere
            hideLoadingAnimation(); // Assume hideLoadingAnimation is defined somewhere
        } else if (mobile_no.trim().length !== 10) {
            showToast('Mobile number should be 10 digits long', true);
            hideLoadingAnimation();
        } else {
            // Create an object with form data
            const formData = {
                teacher_name: teacher_name,
                mobile_no: mobile_no,
                res_address: res_address,
                dob: dob,
                qualification: qualification,
                experience: experience,
                references: references
            };

            // Send form data to server
            await fetch('/submit_teacher', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    showToast('Teacher Registered Successfully', false);
                    hideLoadingAnimation();
                    document.getElementById("teacher_details").reset();
                } else {
                    console.error('Error submitting form');
                    showToast('Error Registering Teacher', true);
                    hideLoadingAnimation();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                hideLoadingAnimation();
                showToast('Error Registering Teacher', true);
            });
        }
    }

        function showToast(message, isError) {
            const toastContainer = document.getElementById("toast-container");

            // Create a new toast element
            const toast = document.createElement("div");
            toast.classList.add("toast");
            if (isError) {
                toast.classList.add("error");
            }
            toast.textContent = message;

            // Append the toast to the container
            toastContainer.appendChild(toast);

            // Show the toast
            toast.style.display = 'block';

            // Remove the toast after 4 seconds
            setTimeout(function () {
                toast.style.animation = 'slideOutRight 0.5s forwards';
                toast.addEventListener('animationend', function () {
                    toast.remove();
                });
            }, 4000);
        }


        function resetForm() {
            document.getElementById("teacher_details").reset();
        }
