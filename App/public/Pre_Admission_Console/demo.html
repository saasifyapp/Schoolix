<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .tableFixHead {
        overflow-y: auto; /* Make the table scrollable if height is more than 200px */
        height: 200px; /* Gives an initial height of 200px to the table */
      }
      .tableFixHead thead th {
        position: sticky; /* Make the table heads sticky */
        top: 0; /* Table head will be placed from the top of the table and sticks to it */
        background-color: #eee; /* Background color for the header */
      }
      table {
        border-collapse: collapse; /* Make the table borders collapse to each other */
        width: 100%;
      }
      th,
      td {
        padding: 8px 16px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div id="output" class="tableFixHead">
      <table id="studentTable">
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Mobile No</th>
                <th>Address</th>
                <th>Date of Birth</th>
                <th>Standard</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="studentData">
            <tr>
                <td>1.1</td>
                <td>2.1</td>
              </tr>
              <tr>
                <td>1.2</td>
                <td>2.2</td>
              </tr>
              <tr>
                <td>1.3</td>
                <td>2.3</td>
              </tr>
              <tr>
                <td>1.4</td>
                <td>2.4</td>
              </tr>
              <tr>
                <td>1.5</td>
                <td>2.5</td>
              </tr>
              <tr>
                <td>1.6</td>
                <td>2.5</td>
              </tr>
              <tr>
                <td>1.7</td>
                <td>2.5</td>
              </tr>
              <tr>
                <td>1.8</td>
                <td>2.5</td>
              </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
