<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Billing</title>
  <link rel="stylesheet" href="/css/Inventory_Css/InventoryAll.css">
  <link rel="stylesheet" href="/css/Inventory_Css/Billing.css">
  <link rel="stylesheet" href="/css/NavButtons.css">
</head>

<body>

  <button class="corner-button left-button" onclick="window.location.href='/dashboard'"
    style="animation: slide-in 0.7s ease forwards;">
    <img src="/images/homeicon.png" alt="Dashboard Icon">
    <span>Home</span>
  </button>
  <button class="corner-button right-button signout-button" id="logoutButton"
    style="animation: slide-in 0.7s ease forwards;">
    <img src="/images/logout.png" alt="Signout Icon">
    <span>Signout</span>
  </button>

  <div class="adm-head">
    <div class="button-container">
      <h2>Billing Console</h2>
    </div>
  </div>

  <div class="cards-container">
    <div class="card generate-invoice">
      <a>
        <button>
          <div class="dotlottie-container">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
              type="module"></script>
            <dotlottie-player src="https://lottie.host/eb271dc6-45a3-4d27-a207-e43a9134a29f/eU09WsMcyU.json"
              background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
          </div>
          <h3>Generate Invoice</h3>
        </button>
      </a>
    </div>

    <div class="card">
      <a>
        <button>
          <div class="dotlottie-container">
            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
              type="module"></script>
            <dotlottie-player src="https://lottie.host/a19301fa-7b6c-49e7-96a9-dc9beaa79240/c0hF0IOjp6.json"
              background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
          </div>
          <h3>Search Invoice</h3>
        </button>
      </a>
    </div>

    <div class="card">
      <a>
        <button>
          <div class="dotlottie-container">

            <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
              type="module"></script>
            <dotlottie-player src="https://lottie.host/827bd400-04f7-49c4-862c-fb38dae3a901/JuXmNj8LPG.json"
              background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
          </div>
          <h3>Invoice Report</h3>
        </button>
      </a>
    </div>

  </div>


  <!-- Overlay for Generate Invoice(select class) -->
  <div id="generateinvoiceOverlay" class="overlay">
    <div class="overlay-content">
      <h2 class="overlay-head">Generate Invoice</h2>
      <form id="invoiceForm">
        <div class="form-group">
          <label for="classSelect" class="select-label">Select Class:</label>
          <select id="classSelect" name="classSelect" class="class-select">
            <option value="nursery">Nursery</option>
            <option value="kg1">KG1</option>
            <option value="kg2">KG2</option>
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
            <option value="10">10th</option>
          </select>
        </div>
        <button type="submit" class="submit-button">Generate Invoice</button>
      </form>
    </div>
  </div>

  <script src="/js/Inventory_js/All.js"></script>
  <script src="/js/Inventory_js/billing.js"></script>

</body>

</html>
