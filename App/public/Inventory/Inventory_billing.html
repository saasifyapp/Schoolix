<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Billing</title>
  <link rel="stylesheet" href="/css/Inventory_Css/InventoryAll.css">
  <link rel="stylesheet" href="/css/Inventory_Css/Billing.css">

<style>
  @keyframes slide-in {
    from {
      transform: translateY(-50px);
      opacity: 0;
    }

    to {
      transform: translateY(0);
      opacity: 1;
    }
  }

  .corner-button {
    position: absolute;
    top: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: transparent;
    color: black;
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: all 0.3s;
    animation: slide-in 0.7s ease forwards;
  }

  .corner-button:hover {
    transform: scale(1.1);
  }

  .left-button {
    left: 10px;
  }

  .right-button {
    right: 10px;
  }

  .corner-button img {
    width: 35px;
    height: 30px;
  }

  .corner-button span {
    display: block;
    margin-top: 5px;
    /* Adjust the spacing between the icon and text */
  }
</style>

<body>

  <button class="corner-button left-button" onclick="window.location.href='/dashboard'"
    style="animation: slide-in 0.7s ease forwards;">
    <img src="/images/homeicon.png" alt="Dashboard Icon">
    <span>Home</span>
  </button>
  <button class="corner-button right-button signout-button" id="logoutButton"
    style="animation: slide-in 0.7s ease forwards;">
    <img src="/images/logout.png" alt="Signout Icon">
    <span>Signout</span>
  </button>

  <div class="adm-head">
    <div class="button-container">

    </div>
  </div>


  <div class="cards-container">
    <div class="card generate-invoice">

        </button>
      </a>
    </div>

    <div class="card add-book">

      </a>
    </div>
    <div class="card add-uniform">
      <a>
        <button>


        </button>
      </a>
    </div>


    <!-- Overlay for Generate Invoice(select class) -->
    <div id="generateinvoiceOverlay" class="overlay">
      <div class="overlay-content">
        <h2>Generate Invoice</h2>
        <form id="invoiceForm">
          <div class="form-group">
            <label for="classSelect" class="select-label">Select Class:</label>
            <select id="classSelect" name="classSelect" class="class-select">
              <option value="nursery">Nursery</option>

              <option value="6">6th</option>

          </div>
          <button type="submit" class="submit-button">Generate Invoice</button>
        </form>
      </div>
    </div>

    <script src="/js/Inventory_js/All.js"></script>
    <script src="/js/Inventory_js/billing.js"></script>

</body>

</html>
