<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Report</title>
    <link rel="stylesheet" href="/css/Inventory_Css/invoiceReport.css">
    <link rel="stylesheet" href="/css/NavButtons.css">
    <link rel="stylesheet" href="/css/Inventory_Css/InventoryAll.css">

    <!-- Include jQuery and jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

</head>

<body>

    <nav class="navbar">
        <div class="logo_item">
            <!-- <i class="bx bx-menu" id="sidebarOpen"></i> -->
            <img id="logo" src="" alt="Logo">
            <!-- <div class="user_name" id="user_name"></div> -->
        </div>

        <div class="navbar_center">
            <button onclick="window.location.href='/inventory/billing'"> <i class='bx' id="backButton"> <img
                        src="/images/back.png" alt="Previous Icon"></i></button>
            <button onclick="window.location.href='/dashboard'"><i class='bx' id="homeButton"> <img
                        src="/images/homeicon.png" alt="Dashboard Icon"></i></button>
            <button id="logoutButton"> <i class='bx' id="signoutButton"> <img src="/images/logout.png"
                        alt="Signout Icon"></i></button>
        </div>

        <div class="navbar_content">
            <!-- <i class="bi bi-grid"></i>
      <i class='bx bx-bell'></i> -->
        </div>
    </nav>


    <div class="main">
        <h2>Invoice Report</h2>
        <div class="filter-container">
            <div class="dropdown">
                <label for="filter-date">Filter by Date:</label>
                <input type="text" id="datepicker">
            </div>

            <div class="dropdown">
                <label for="filter-class">Filter by Class:</label>
                <select id="filter-class">
                    <option value="">Select Class</option>
                    <option value="All Class">All Class</option>
                    <option value="Nursery" class="Nursery">Nursery</option>
                    <option value="KG1" class="KG1">KG1</option>
                    <option value="KG2" class="KG2">KG2</option>
                    <option value="1st" class="1st">1st</option>
                    <option value="2nd" class="2nd">2nd</option>
                    <option value="3rd" class="3rd">3rd</option>
                    <option value="4th" class="4th">4th</option>
                    <option value="5th" class="5th">5th</option>
                    <option value="6th" class="6th">6th</option>
                    <option value="7th" class="7th">7th</option>
                    <option value="8th" class="8th">8th</option>
                    <option value="9th" class="9th">9th</option>
                    <option value="10th" class="10th">10th</option>
                </select>
            </div>
            <div class="toggle-switch">
                <label for="defaulter-switch">Defaulter List:</label>
                <label class="switch">
                    <input type="checkbox" id="defaulter-switch">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <div class="section">
            <div class="left-section">
                <div class="container">
                    <h3>Collection Summary</h3>
                    <p id="collection-date"></p> <!-- Date for Collection Summary -->
                    <div class="box">CASH</div>
                    <div class="box">UPI</div>
                    <div class="box">TOTAL</div>
                </div>
                <div class="container">
                    <h3>Invoice Summary</h3>
                    <p id="invoice-date"></p> <!-- Date for Invoice Summary -->
                    <div class="box">Total Bills</div>
                    <div class="box">Net Sell</div>
                    <div class="box">Received</div>
                    <div class="box">Outstanding</div>
                </div>
            </div>
            <div class="right-section">
                <h3><span id="table-heading"></span></h3>
                <table id="invoice-table">
                    <thead>
                        <tr>
                            <th>Invoice No</th>
                            <th>Bill Date</th>
                            <th>Buyer Name</th>
                            <th>Buyer Phone</th>
                            <th>Class</th>
                            <th>Total Payable</th>
                            <th>Paid Amount</th>
                            <th>Balance Amount</th>
                            <th>Mode of Payment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="/js/Inventory_js/All.js"></script>
<script src="/js/Inventory_js/Inventory_invoiceReports.js"></script>

</html>
