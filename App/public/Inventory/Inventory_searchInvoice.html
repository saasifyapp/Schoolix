<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Inventory_Css/InventoryAll.css">
    <link rel="stylesheet" href="/css/Inventory_Css/searchInvoice.css">
    <link rel="stylesheet" href="/css/NavButtons.css">
    <link rel="stylesheet" href="/css/Inventory_Css/Inventory.css">
    <title>Search Invoice</title>
</head>

<body>

    <nav class="navbar">
        <div class="logo_item">
            <!-- <i class="bx bx-menu" id="sidebarOpen"></i> -->
            <img id="logo" src="" alt="Logo">
            <!-- <div class="user_name" id="user_name"></div> -->
        </div>

        <div class="navbar_center">
            <button onclick="window.location.href='/inventory/billing'"> <i class='bx' id="backButton"> <img
                        src="/images/back.png" alt="Previous Icon"></i></button>
            <button onclick="window.location.href='/dashboard'"><i class='bx' id="homeButton"> <img
                        src="/images/homeicon.png" alt="Dashboard Icon"></i></button>
            <button id="logoutButton"> <i class='bx' id="signoutButton"> <img src="/images/logout.png"
                        alt="Signout Icon"></i></button>
        </div>

        <div class="navbar_content">
            <!-- <i class="bi bi-grid"></i>
      <i class='bx bx-bell'></i> -->
        </div>
    </nav>

    <div class="container">
        <div class="head">
            <h1>Search Invoice</h1>
        </div>
        <div class="search-container">
            <!-- <input type="text" id="searchBar" placeholder="Search for an invoice..." oninput="searchInvoiceDetails()">
            <button id="refreshButton" onclick="refreshInvoiceData()">Refresh</button> -->

            <div class="form-Searchgroup">
                <img class="vendorIcon" src="/images/search.gif" alt="Search Icon">
                <input type="text" class="form-control" id="searchBar" name="bookSearch"
                    oninput="searchInvoiceDetails()" placeholder=" " />
                <span class="form-control-placeholder">Search for an invoice....</span>
                <button id="refreshButton" onclick="refreshUniformsData()">
                    <img src="/images/refresh.png" alt="Refresh Icon"
                        style="width: 25px; height: 25px; margin-right: 2px;">
                    Refresh</button>
            </div>
        </div>
        <div class="invoice-table-container">
            <table>
                <thead>
                    <tr>
                        <th>Invoice Number</th>
                        <th>Date</th>
                        <th>Student Name</th>
                        <th>Phone</th>
                        <th>Total Amount</th>
                        <th>Paid Amount</th>
                        <th>Balance</th>
                        <th>Mode of Payment</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="invoiceTable">
                    <!-- Dynamic content will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>


    <!-- Update paid amount pop-up-->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Invoice</h2>
            <h3 id="modalHeading"></h3>
            <div>
                <label for="modalTotalAmount">Net Payable:</label>
                <input type="number" id="modalTotalAmount" readonly>
            </div>
            <div>
                <label for="modalPaidAmount">Paid Till Now:</label>
                <input type="number" id="modalPaidAmount" readonly>
            </div>
            <div>
                <label for="modalNewPaidAmount">New Paid Amount:</label>
                <input type="number" id="modalNewPaidAmount" oninput="calculateBalance()">
            </div>
            <div>
                <label for="modalBalanceAmount">Balance:</label>
                <input type="number" id="modalBalanceAmount" readonly>
            </div>
            <button onclick="submitUpdatedAmount()">Update</button>
        </div>
    </div>

    <script src="/js/Inventory_js/Inventory_searchInvoice.js"></script>
    <script src="/js/Inventory_js/All.js"></script>
</body>

</html>
