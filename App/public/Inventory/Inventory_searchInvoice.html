<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Inventory_Css/searchInvoice.css">
    <title>Search Invoice</title>
</head>

<body>
    <div class="container">
        <h1>Search Invoice</h1>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for an invoice..." oninput="searchInvoiceDetails()">
            <button id="refreshButton" onclick="refreshInvoiceData()">Refresh</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Invoice Number</th>
                    <th>Date</th>
                    <th>Student Name</th>
                    <th>Phone</th>
                    <th>Total Amount</th>
                    <th>Paid Amount</th>
                    <th>Balance</th>
                    <th>Mode of Payment</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="invoiceTable">
                <!-- Dynamic content will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Update paid amount pop-up-->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Paid Amount</h2>
            <div>
                <label for="modalTotalAmount">Total Amount:</label>
                <input type="number" id="modalTotalAmount" readonly>
            </div>
            <div>
                <label for="modalPaidAmount">Current Paid Amount:</label>
                <input type="number" id="modalPaidAmount" readonly>
            </div>
            <div>
                <label for="modalNewPaidAmount">New Paid Amount:</label>
                <input type="number" id="modalNewPaidAmount" oninput="calculateBalance()">
            </div>
            <div>
                <label for="modalBalanceAmount">Updated Balance:</label>
                <input type="number" id="modalBalanceAmount" readonly>
            </div>
            <button onclick="submitUpdatedAmount()">Update</button>
        </div>
    </div>

    <script src="/js/Inventory_js/Inventory_searchInvoice.js"></script>
</body>

</html>
