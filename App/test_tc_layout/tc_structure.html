<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Print Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="Legal"> <!-- Hardcoded to Legal paper size -->
    <div class="header">
        <div class="logo1-container">
            <!-- Logo 1 content here -->
            <img src="../public/images/logo/demo_school.png" alt="Logo 1" class="logo">
        </div>
        <div class="school-details-container">
            <!-- School details content here -->
            <h1>School Name</h1>
            <p>Address</p>
        </div>
        <div class="logo2-container">
            <!-- Logo 2 content here -->
            <img src="../public/images/logo/demo_school2.png" alt="Logo 2" class="logo">
        </div>
    </div>
    <div class="tc-content">
        <p>Content goes here...</p>
    </div>
    <div class="footer">
        <div class="authenticity-container">
            <!-- First row content -->
        </div>
        <div class="date-signature-container">
            <!-- Second row content -->
        </div>
        <div class="warning-container">
            <!-- Third row content -->
        </div>
    </div>
    <div class="print-options">

        <button onclick="printContent()">Print</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
