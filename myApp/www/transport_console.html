<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Console</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <!-- Spinner Container -->
    <div id="spinnerContainer" class="spinner-container">
        <div id="spinner" class="spinner"></div>
    </div>

    <div id="driver-console" class="screen">
        <h1>DRIVER CONSOLE</h1>
        <div class="card">
            <h2>Driver Details</h2>
            <ul id="driver-details">
                <li class="driver-detail-item">Driver Name: <span id="driver-name"></span></li>
                <li class="driver-detail-item">Vehicle No: <span id="vehicle-no"></span></li>
                <li class="driver-detail-item">Vehicle Capacity: <span id="vehicle-capacity"></span></li>
                <li class="driver-detail-item">Conductor Name: <span id="conductor-name"></span></li>
            </ul>
        </div>
        <div class="card button-card"></div>
        <button id="back-button">Back</button>
    </div>

    <div id="driver-details-screen" class="screen hidden">
        <div id="shift-details-container">
            <h2>Shift Details</h2>
            <p><strong>Selected Shift:</strong> <span id="selected-shift"></span></p>
            <p><strong>Total Stops:</strong> <span id="total-stops"></span></p>
            <p><strong>Total Students:</strong> <span id="total-students"></span></p>
        </div>
        <!-- Search Bar -->
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search students...">
        </div>
        <div id="student-details-container">
            <h2>Student Details</h2>
            <ul id="detailed-driver-list"></ul>
        </div>
        <button id="back-to-console-button">Back</button>
    </div>


    <!-- Modal Structure -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <p>Location services are disabled. Please enable them to use this app.</p>
            <button id="enableLocationBtn">Enable Location</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="./js/transport_console.js"></script>
    <script src="./js/universal_components.js"></script>

</body>

</html>
