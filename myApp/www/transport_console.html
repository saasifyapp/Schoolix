<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Console</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="./css/transport_console.css">
</head>

<body>

    <!-- Spinner Container -->
    <div id="spinnerContainer" class="spinner-container">
        <div id="spinner" class="spinner"></div>
    </div>

    <div class="container">
        <div class="blue-section">
            <div class="driver-details">
                <p class="driver-name">Hi <span id="driver-name"></span></p>
                <p class="vehicle-info">Vehicle No: <span id="vehicle-no"></span></p>
                <p class="vehicle-info">Vehicle Capacity: <span id="vehicle-capacity"></span></p>
                <p class="conductor-info">Conductor Name: <span id="conductor-name"></span></p>
            </div>
            <div class="driver-gif">
                <img src="./img/driver.gif" alt="Driver GIF">
            </div>
            <button id="signout-button" class="signout-button">
                <img src="./img/signout.png" alt="Sign Out">
            </button>
        </div>
        <div class="white-section">
            <h1 class="title">Dashboard</h1>
            <div class="card button-card">
                <!-- Buttons will be added dynamically here -->
            </div>
        </div>
    </div>

    <div id="driver-details-screen" class="screen hidden">
        <div id="shift-details-container">
            <h2>Shift Details</h2>
            <p><strong>Selected Shift:</strong> <span id="selected-shift"></span></p>
            <p><strong>Total Stops:</strong> <span id="total-stops"></span></p>
            <p><strong>Total Passengers:</strong> <span id="total-students"></span></p>
        </div>
        <!-- Search Bar -->
        <div id="search-container">
            <input type="text" id="search-bar" placeholder="Search students...">
        </div>
        <div id="student-details-container">
            <h2>Student Details</h2>
            <ul id="detailed-driver-list"></ul>
        </div>
        <button id="back-to-console-button">Back</button>
    </div>

    <!-- Modal Structure -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <p>Location services are disabled. Please enable them to use this app.</p>
            <button id="enableLocationBtn">Enable Location</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="./js/transport_console.js"></script>
    <script src="./js/universal_components.js"></script>

</body>

</html>
