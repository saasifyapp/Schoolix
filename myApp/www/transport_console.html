<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location App</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <h1>Current Location</h1>
        <button id="getLocationBtn">Get Location</button>
        <div id="locationDisplay"></div>
    </div>
    
    <!-- Modal Structure -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <p>Location services are disabled. Please enable them to use this app.</p>
            <button id="enableLocationBtn">Enable Location</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="./js/transport_console.js"></script>
</body>
</html>
