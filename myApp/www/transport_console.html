<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Console</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="./css/transport_console.css">
</head>

<body>

    <!-- Spinner Container -->
    <div id="spinnerContainer" class="spinner-container">
        <div id="spinner" class="spinner"></div>
    </div>

    <div id="driver-console" class="container">
        <div class="blue-section">
            <div class="driver-details">
                <div class="driver-greeting">
                    Hi, <span id="driver-name" class="driver-name"></span>
                </div>
                <p class="vehicle-info">Vehicle No: <span id="vehicle-no"></span></p>
                <p class="vehicle-info">Vehicle Capacity: <span id="vehicle-capacity"></span></p>
                <p class="conductor-info">Conductor Name: <span id="conductor-name"></span></p>
            </div>
            <div class="driver-gif">
                <img src="./img/driver.gif" alt="Driver GIF">
            </div>
            <button id="signout-button" class="signout-button">
                <img src="./img/signout.png" alt="Sign Out">
            </button>
        </div>
        <div class="white-section">
            <h1 class="title">Dashboard</h1>
            <div class="card button-card">
                <!-- Buttons will be added dynamically here -->
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="locationModal" class="modal">
        <div class="modal-content">
            <p>Location services are disabled. Please enable them to use this app.</p>
            <button id="enableLocationBtn">Enable Location</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="./js/transport_console.js"></script>
    <script src="./js/universal_components.js"></script>

</body>

</html>
