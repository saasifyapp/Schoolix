<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="blue-section">
            <div class="lottie-container" style="margin-bottom: 25%;">
                <dotlottie-player class="round-lottie" src="https://lottie.host/4e780d68-f1ed-4c6d-82e9-0eaabd6b6352/mS9UNI2k8Q.json" background="transparent" speed="1" loop autoplay></dotlottie-player>
            </div>
        </div>
        <div class="white-section">
            <div class="title">Schoolix Login</div>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    <span class="toggle-password" onclick="togglePassword()"><i class="fas fa-eye"></i></span>
                </div>
                <button id="login-button" type="submit">
                    Sign In <span class="icon">âž”</span>
                </button>
            </form>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
